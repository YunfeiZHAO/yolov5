# IDD dataset https://idd.insaan.iiit.ac.in/dataset/details/
# Train command: python train.py --data idd.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /idd
#     /yolov5


# download command/URL (optional)


# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../IDD_yolo/train.txt  # 31,569 images
val: ../IDD_yolo/val.txt  # 10,225 images
test: ../IDD_yolo/test.txt  # 4,794 images

# number of classes
nc: 15

# class names
names: [ 'vehicle fallback',
         'rider',
         'bus',
         'car',
         'autorickshaw',
         'truck',
         'motorcycle',
         'person',
         'traffic sign',
         'animal',
         'bicycle',
         'traffic light',
         'caravan',
         'train',
         'trailer']



# COCO 2017 dataset http://cocodataset.org
# Train command: python train.py --data coco.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /Cityscapes
#     /yolov5


# download command/URL (optional)


# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../Cityscapes/train.txt  # 2975 images
val: ../Cityscapes/val.txt  # 500 images
test: ../Cityscapes/test.txt  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 6

# class names
names: [ 'pedestrian',
         'rider',
         'sitting person',
         'person (other)',
         'person group',
         'ignore']

